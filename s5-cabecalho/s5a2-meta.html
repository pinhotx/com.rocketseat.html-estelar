<!-- 

<meta>
    - serve para definir metadados, como codificação de caracteres especiais e 
    portabilidade para dispositivos mobiles.

Meta normalmente virá com o atributo name para especificar a meta, 
content para conteúdo, mas há também como o atributo charset, para caracteres especiais.

atributos
    - charset
    - name
    - content

-->

<head>
    <meta charset="UTF-8"> <!-- Serve para o navegador identificar os caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Serve pra reconhecer o internet explorer como microsft Edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Serve para identificar a viewport com o tamanho do dispositivo-->
    <title>Document</title>
</head>
