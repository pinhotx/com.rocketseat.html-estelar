<!--
    Anatomia dos Hyperlinks
    -- Elemento âncora <a>

    + Atributos
        - globais (title, id, class, hidden)
        - href
            - destino do clique
                - url completa
                - fragmento
                - email
                - telefone
                - arquivo
                - outros
        - downloads (baixa o conteúdo do link)
        - target
            - _self(padrão) (abre na msm aba)
        - _blank (abre em uma nova aba)

-->
